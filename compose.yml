name: chult
services:
  web:
    container_name: chult-web
    build:
      context: .
      args:
        # Baked into compiled code via $env/static/*
        PUBLIC_MAX_IMAGE_SIZE: '${PUBLIC_MAX_IMAGE_SIZE}'
    restart: unless-stopped
    environment:
      # DB connection details
      POSTGRES_HOST: pgbouncer
      POSTGRES_USER_FILE: /run/secrets/POSTGRES_USER
      POSTGRES_PASSWORD_FILE: /run/secrets/POSTGRES_PASSWORD
      POSTGRES_DB_FILE: /run/secrets/POSTGRES_DB
      # App secrets
      DM_TOKEN_FILE: /run/secrets/DM_TOKEN
      # Imgproxy connection details
      IMGPROXY_KEY_FILE: /run/secrets/IMGPROXY_KEY
      IMGPROXY_SALT_FILE: /run/secrets/IMGPROXY_SALT
      IMGPROXY_URL_FILE: /run/secrets/IMGPROXY_URL
      # Node.js runtime optimizations
      BODY_SIZE_LIMIT: '${PUBLIC_MAX_IMAGE_SIZE}'
      NODE_ENV: production
      UV_THREADPOOL_SIZE: 128
      NODE_OPTIONS: --max-old-space-size=1536
    volumes:
      - ${UPLOADS_PATH}:/app/uploads
    secrets:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
      - DM_TOKEN
      - IMGPROXY_KEY
      - IMGPROXY_SALT
      - IMGPROXY_URL
    tmpfs:
      - /tmp:mode=1777,size=256M # Fast temporary storage
    depends_on:
      pgbouncer:
        condition: service_healthy
    ports:
      - 3000:3000
    networks:
      - backend
      - frontend
    healthcheck:
      test: ['CMD-SHELL', 'wget -q --tries=1 --spider http://127.0.0.1:3000 || exit 1']
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE

  imgproxy:
    container_name: chult-imgproxy
    image: ghcr.io/imgproxy/imgproxy:latest
    command: imgproxy -keypath /run/secrets/IMGPROXY_KEY -saltpath /run/secrets/IMGPROXY_SALT
    environment:
      # Basic config
      IMGPROXY_BIND: '0.0.0.0:8080'
      IMGPROXY_LOCAL_FILESYSTEM_ROOT: /var/lib/imgproxy
      IMGPROXY_USE_ETAG: 'true'
      IMGPROXY_TTL: 3600

      # Security - generate these with: openssl rand -hex 64
      # IMGPROXY_KEY: '' # Now passed in as file
      # IMGPROXY_SALT: '' # Now passed in as file
      IMGPROXY_SIGNATURE_SIZE: 32

      # Format settings
      IMGPROXY_AUTO_WEBP: 'true'
      IMGPROXY_ENFORCE_WEBP: 'true'
      IMGPROXY_AUTO_AVIF: 'true'
      IMGPROXY_AVIF_SPEED: 8 # Faster AVIF encoding

      # TIMEOUT SETTINGS - key for large images
      IMGPROXY_TIMEOUT: 60
      IMGPROXY_READ_REQUEST_TIMEOUT: 60
      IMGPROXY_DOWNLOAD_TIMEOUT: 60
      IMGPROXY_KEEP_ALIVE_TIMEOUT: 10

      # Processing optimization
      IMGPROXY_STRIP_METADATA: 'true' # Remove metadata for smaller files
      IMGPROXY_STRIP_COLOR_PROFILE: 'true' # Remove color profile
      IMGPROXY_RETURN_ATTACHMENT: 'false' # Faster delivery

      # Limits for large D&D maps
      IMGPROXY_MAX_SRC_FILE_SIZE: '${PUBLIC_MAX_IMAGE_SIZE}' # 50MB
      IMGPROXY_MAX_SRC_DIMENSION: 16000 # 16000px (was 8000px)
      IMGPROXY_MAX_SRC_RESOLUTION: 268435456 # 268MP (16384x16384)
      IMGPROXY_MAX_ANIMATION_FRAMES: 1 # Static maps only

      # Performance
      IMGPROXY_WORKERS: 1
      IMGPROXY_MAX_CLIENTS: 50
      IMGPROXY_PRESETS: 'thumbnail=resize:fit:300:300:0:0/quality:70,small=resize:fit:800:800:0:0/quality:80,medium=resize:fit:1280:1280:0:0/quality:85,large=resize:fit:1920:1920:0:0/quality:90'

      # Caching
      IMGPROXY_CACHE_CONTROL_PASSTHROUGH: 'true'
      IMGPROXY_SET_CANONICAL_HEADER: 'true'
    volumes:
      - ${UPLOADS_PATH}:/var/lib/imgproxy:ro # Read-only access to uploads
      - imgproxy_cache:/tmp/imgproxy # Named volume for better performance
    secrets:
      - IMGPROXY_KEY
      - IMGPROXY_SALT
    ports:
      - '8080:8080'
    networks:
      - frontend
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'imgproxy', 'health']
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'

  pgbouncer:
    container_name: chult-pgbouncer
    image: edoburu/pgbouncer:latest
    entrypoint: /pgbouncer-entrypoint.sh # Wrapper to load DB creds from Docker secrets
    environment:
      # These _FILE vars are read by our custom entrypoint script
      DB_USER_FILE: /run/secrets/POSTGRES_USER
      DB_PASSWORD_FILE: /run/secrets/POSTGRES_PASSWORD
      DB_NAME_FILE: /run/secrets/POSTGRES_DB
      # These are read by the pgbouncer image itself
      DB_HOST: postgres
      POOL_MODE: transaction
      MAX_CLIENT_CONN: 50
      DEFAULT_POOL_SIZE: 10
      MAX_DB_CONNECTIONS: 15
      AUTH_TYPE: scram-sha-256 # Support Postgres 18 SCRAM authentication

      # Connection lifecycle management
      SERVER_IDLE_TIMEOUT: 300 # Close idle server connections after 5 min
      QUERY_WAIT_TIMEOUT: 10 # Max time queries can wait for a connection (10 sec)
      SERVER_LIFETIME: 3600 # Recycle server connections every hour
      SERVER_CONNECT_TIMEOUT: 15 # Connection timeout to PostgreSQL

      # Health checking
      SERVER_CHECK_DELAY: 30 # Check server connections every 30s
    secrets:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
    volumes:
      - ./pgbouncer-entrypoint.sh:/pgbouncer-entrypoint.sh:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'pg_isready', '-h', 'localhost']
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

  postgres:
    container_name: chult-postgres
    image: postgres:18-alpine
    environment:
      POSTGRES_USER_FILE: /run/secrets/POSTGRES_USER
      POSTGRES_PASSWORD_FILE: /run/secrets/POSTGRES_PASSWORD
      POSTGRES_DB_FILE: /run/secrets/POSTGRES_DB
    secrets:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
    command: >
      postgres -c shared_buffers=1536MB -c effective_cache_size=4608MB -c maintenance_work_mem=384MB -c work_mem=16MB -c max_connections=30 -c checkpoint_completion_target=0.9 -c wal_buffers=16MB -c default_statistics_target=150 -c random_page_cost=1.0 -c effective_io_concurrency=200 -c min_wal_size=1GB -c max_wal_size=4GB -c max_parallel_workers_per_gather=2 -c max_parallel_workers=4 -c max_parallel_maintenance_workers=2 -c parallel_tuple_cost=0.05 -c parallel_setup_cost=500 -c wal_compression=zstd -c wal_init_zero=off -c wal_recycle=on -c tcp_keepalives_idle=60 -c tcp_keepalives_interval=10 -c tcp_keepalives_count=3 -c log_min_duration_statement=1000 -c log_line_prefix='%t [%p]: user=%u,db=%d '


    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'pg_isready']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '3'
          memory: 6G
        reservations:
          cpus: '1'
          memory: 2G
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'

  postgres-backup:
    container_name: chult-backup
    image: prodrigestivill/postgres-backup-local:18-alpine
    environment:
      # Connection details
      POSTGRES_HOST: postgres
      POSTGRES_USER_FILE: /run/secrets/POSTGRES_USER
      POSTGRES_PASSWORD_FILE: /run/secrets/POSTGRES_PASSWORD
      POSTGRES_DB_FILE: /run/secrets/POSTGRES_DB
      # Backup config
      SCHEDULE: '@daily' # Run at midnight
      BACKUP_KEEP_DAYS: 7 # Keep 7 days
      BACKUP_KEEP_WEEKS: 4 # Keep 4 weeks
      BACKUP_KEEP_MONTHS: 6 # Keep 6 months
      # Healthcheck
      HEALTHCHECK_PORT: 8000
    secrets:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
    ports:
      - '8000:8000'
    volumes:
      # chown 999:999 (default) / 70:70 (alpine)
      - ${BACKUPS_PATH}:/backups
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - backend
    restart: unless-stopped
    user: postgres:postgres
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'

secrets:
  DM_TOKEN:
    environment: DM_TOKEN
  IMGPROXY_KEY:
    environment: IMGPROXY_KEY
  IMGPROXY_SALT:
    environment: IMGPROXY_SALT
  IMGPROXY_URL:
    environment: IMGPROXY_URL
  POSTGRES_USER:
    environment: POSTGRES_USER
  POSTGRES_PASSWORD:
    environment: POSTGRES_PASSWORD
  POSTGRES_DB:
    environment: POSTGRES_DB

volumes:
  postgres_data: {}
  imgproxy_cache: {}

networks:
  frontend:
    name: chult_frontend
  backend:
    name: chult_backend
    internal: true
